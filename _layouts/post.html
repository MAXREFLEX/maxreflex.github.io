---
layout: default
---

<div class="container mt-2 mb-2">
    <div class="card mt-2 mb-2">
        {% if page.img %}
        <img class="bd-placeholder-img card-img-top" data-src="{{ page.img | escape }}" alt="{{ page.img | escape }}">
        {%- endif -%}
        <div class="card-body">
            <h1 href="#" class="card-title">{{ page.title | escape }}</h1>
            <div class="card-text">
                {{ content }}
            </div>
        </div>
    </div>
</div>
{%- if site.disqus.shortname -%}
{%- include_cached disqus_comments.html -%}
{%- endif -%}
