{%- if page.comments != false and jekyll.environment == "production" -%}

<div class="container mt-2 mb-2 text-center" id="comments">
  <button id="disqus_comments" type="button" onclick="commentsStart(this)" class="btn btn-primary">Comments</button>
  <div id="disqus_thread"></div>
</div>

<script>
  //var commentsStartB = true;

  var disqus_config = function () {
    this.page.url = '{{ page.url | absolute_url }}';
    this.page.identifier = '{{ page.url | absolute_url }}';
  };

  function commentsStart(e) {

    e.parentNode.removeChild(e);

    /*if (commentsStartB) {
      commentsStartB = !commentsStartB;*/

      (function () {
        var d = document, s = d.createElement('script');

        s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    //}
  }
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
    powered by Disqus.</a></noscript>
{%- endif -%}
